<form class="form-comment" name="commentForm" novalidate>
  <div class="avatar">
    <span class="bitmap"></span>
  </div>
  <div class="form">
    <input type="email" name="email" data-ng-model="$ctrl.email" placeholder="e-mail" required>
    <textarea name="comment" data-ng-model="$ctrl.comment" placeholder="Write your comment" required></textarea>
    <button data-ng-click="$ctrl.submit()" data-ng-disabled="commentForm.$invalid || commentForm.$pending">Add</button>
  </div>
</form>
