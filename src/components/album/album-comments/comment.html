<div class="comments-header">		
	<h4 class="comments-header-title">COMMENTS</h4>		

	<div class="comments-new">
		<a href="#" ng-click="$ctrl.toggleNewComment()" ng-hide="$ctrl.enableNewComment">Add Comment</a>	
		<a href="#" ng-click="$ctrl.toggleNewComment()" ng-show="$ctrl.enableNewComment">Cancel</a>
	</div>	
</div>

<comment-new ng-if="$ctrl.enableNewComment" add-comment="$ctrl.addComment($event)"></comment-new>

<comment-list comments="$ctrl.comments"></comment-list>
