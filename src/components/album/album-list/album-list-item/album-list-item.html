<div class="album-list-wrapper">
	<div class="album-list-item-wrapper">
		<div class="album-list-item-img">
			<img ng-src="{{$ctrl.album.images[0].url}}" alt="cover">	
		</div>	
		<img class="img-wrapper" style="background-image: url('{{$ctrl.album.images[0].url}}')"></img>	
			<div class="album-list-item-info">		
				<div class="album-list-item-details">
					<p class="album-artist">{{ $ctrl.album.artists[0].name | uppercase }}</p>
					<h1 class="album-title">{{ $ctrl.album.name }}</h1>	
			      	<a class="album-spotify" href="{{$ctrl.album.external_urls.spotify}}" title="">
				      	<span class="circle-md flex-centered">
				      		<i class="mdi mdi-volume-high"></i>
				      	</span>
				      	 Listen on Spotify
			      	 </a>
				</div>
				<div class="album-list-item-comments">
				    <a href="" ng-click="$ctrl.onItemClick()" class="curved-btn green" ng-bind="$ctrl.buttonText"></a>
				</div>
			</div>
	</div>
</div>
